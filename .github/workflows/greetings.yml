name: Greetings

on: [ pull_request, issues ]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: 'Welcome and thanks for contributing! Make sure to leave a detailed explanation of the issue.'
          pr-message: 'Welcome and thanks for contributing! Make sure to follow the project''s coding conventions.'
